os_type: centos
os_version: "9.stream"
overrides:
  selinux:
    whitelist:
      - scontext=system_u:system_r:logrotate_t:s0

tasks:
- pexec:
    all:
    - sudo sed -i 's/runtime = "runc"/#runtime = "runc"/g' /usr/share/containers/containers.conf
    - sudo sed -i 's/#runtime = "crun"/runtime = "crun"/g' /usr/share/containers/containers.conf
